<!DOCTYPE html>
<html>
<head>
  <title>Azure Story Extractor</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #106ebe;
    }
    #status {
      margin-top: 10px;
      color: #666;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>Azure Story Extractor</h2>
  <button id="extractStory">Extract Story Info</button>
  <div id="status"></div>
  <script src="popup.js"></script>
</body>
</html>
